apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "brukertest-portal"
  namespace: "a97979b5-06fd-4533-9610-9c603fbfd0b7"
  labels:
    "team": "teamsamtykkedigitalisering"
spec:
  image: {{image}}
  liveness:
    path: "/isalive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isready"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"
  ingresses: 
    {{#each ingresses as |url|}}
      - {{url}}
    {{/each}}
  idPorten:
    enabled: true
  gcp:
    sqlInstances:
    - type: "POSTGRES_13"
      databases:
        "name": "brukertest-portal-db"